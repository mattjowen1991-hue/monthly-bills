    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #121630;
      --bg-card: rgba(25, 31, 61, 0.6);
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --accent-tertiary: #f59e0b;
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.03);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 90%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
      animation: backgroundPulse 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Grain texture overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
    }
    
    #root {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
    }
    
    /* Glass morphism utilities */
    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 48px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.12);
    }
    
    /* Typography */
    .font-display {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }
    
    .animate-in {
      animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    /* Button styles */
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
    }
    
    .btn-secondary {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.15);
    }
    
    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    
    /* Input styles */
    .input {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.2s;
      width: 100%;
    }
    
    .input:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    .input::placeholder {
      color: var(--text-muted);
    }
    
    /* Stat card */
    .stat-card {
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .stat-card:hover::before {
      opacity: 1;
    }
    
    /* Chart container */
    .chart-container {
      position: relative;
      height: 250px;
      margin: 20px 0;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      animation: fadeIn 0.2s;
    }
    
    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
      animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .glass-card {
        border-radius: 16px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 13px;
      }
    }
  </style>
</head>

    function BillsTracker() {
      const [bills, setBills] = useState([]);
      const [income, setIncome] = useState(1700);
      const [editingId, setEditingId] = useState(null);
      const [editForm, setEditForm] = useState({});
      const [showAddModal, setShowAddModal] = useState(false);
      const [newBill, setNewBill] = useState({
        name: '',
        category: 'HOME',
        projected: 0,
        actual: 0,
        paymentDate: '',
        paid: false
      });
      const [selectedCategory, setSelectedCategory] = useState('ALL');
      const chartRef = useRef(null);
      const chartInstance = useRef(null);

      // Load data from storage
      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        try {
          const stored = await window.storage.get('bills-data');
          if (stored && stored.value) {
            const data = JSON.parse(stored.value);
            setBills(data.bills || initialBills);
            setIncome(data.income || 1700);
          } else {
            setBills(initialBills);
          }
        } catch (error) {
          console.log('No stored data, using initial bills');
          setBills(initialBills);
        }
      };

      // Save data to storage
      useEffect(() => {
        if (bills.length > 0) {
          saveData();
        }
      }, [bills, income]);

      const saveData = async () => {
        try {
          await window.storage.set('bills-data', JSON.stringify({ bills, income }));
        } catch (error) {
          console.error('Error saving data:', error);
        }
      };

      // Calculate totals
      const totals = {
        projectedExpenses: bills.reduce((sum, bill) => sum + (bill.projected || 0), 0),
        actualExpenses: bills.reduce((sum, bill) => sum + (bill.actual || 0), 0),
        paidBills: bills.filter(b => b.paid).length,
        totalBills: bills.length,
      };

      totals.projectedBalance = income - totals.projectedExpenses;
      totals.actualBalance = income - totals.actualExpenses;
      totals.difference = totals.actualExpenses - totals.projectedExpenses;

      // Category breakdown
      const categories = ['HOME', 'TRANSPORTATION', 'CREDIT CARDS', 'ENTERTAINMENT', 'HEALTH', 'PAYMENTS'];
      const categoryTotals = categories.map(cat => ({
        name: cat,
        total: bills.filter(b => b.category === cat).reduce((sum, b) => sum + (b.actual || 0), 0)
      })).filter(c => c.total > 0);

      // Update chart
      useEffect(() => {
        if (chartRef.current && categoryTotals.length > 0) {
          const ctx = chartRef.current.getContext('2d');
          
          if (chartInstance.current) {
            chartInstance.current.destroy();
          }

          const colors = [
            'rgba(0, 212, 255, 0.8)',
            'rgba(124, 58, 237, 0.8)',
            'rgba(245, 158, 11, 0.8)',
            'rgba(16, 185, 129, 0.8)',
            'rgba(239, 68, 68, 0.8)',
            'rgba(168, 85, 247, 0.8)',
          ];

          chartInstance.current = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: categoryTotals.map(c => c.name),
              datasets: [{
                data: categoryTotals.map(c => c.total),
                backgroundColor: colors.slice(0, categoryTotals.length),
                borderColor: 'rgba(10, 14, 39, 0.8)',
                borderWidth: 2,
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom',
                  labels: {
                    color: '#e2e8f0',
                    font: {
                      family: 'DM Sans',
                      size: 12
                    },
                    padding: 15,
                    usePointStyle: true,
                  }

                tooltip: {
                  backgroundColor: 'rgba(18, 22, 48, 0.95)',
                  titleColor: '#e2e8f0',
                  bodyColor: '#94a3b8',
                  borderColor: 'rgba(255, 255, 255, 0.1)',
                  borderWidth: 1,
                  padding: 12,
                  displayColors: true,
                  callbacks: {
                    label: function(context) {
                      return `£${context.parsed.toFixed(2)}`;
                    }
                  }
                }
              }
            }
          });
        }

        return () => {
          if (chartInstance.current) {
            chartInstance.current.destroy();
          }
        };
      }, [categoryTotals]);

      const handleEditStart = (bill) => {
        setEditingId(bill.id);
        setEditForm({ ...bill });

      const handleEditSave = () => {
        setBills(bills.map(b => b.id === editingId ? { ...editForm } : b));

        setEditForm({});

      const handleDelete = (id) => {
        if (confirm('Are you sure you want to delete this bill?')) {
          setBills(bills.filter(b => b.id !== id));
        }
      };

      const handleAddBill = () => {
        const id = Date.now().toString();
        setBills([...bills, { ...newBill, id }]);
        setShowAddModal(false);
        setNewBill({
          name: '',
          category: 'HOME',
          projected: 0,
          actual: 0,
          paymentDate: '',
          paid: false
        });
      };

      const handleTogglePaid = (id) => {
        setBills(bills.map(b => 
          b.id === id ? { ...b, paid: !b.paid } : b
        ));
      };

      const filteredBills = selectedCategory === 'ALL' 
        ? bills 
        : bills.filter(b => b.category === selectedCategory);

      return (
        <div style={{ padding: '20px', maxWidth: '1400px', margin: '0 auto' }}>
          {/* Header */}
          <div style={{ marginBottom: '40px' }} className="animate-in">
            <h1 className="font-display" style={{ fontSize: '48px', marginBottom: '8px', background: 'linear-gradient(135deg, #00d4ff, #7c3aed)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
              Financial Dashboard
            </h1>
            <p style={{ color: 'var(--text-secondary)', fontSize: '16px' }}>
              Track your monthly expenses with precision
            </p>
          </div>

          {/* Stats Grid */}
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '20px', marginBottom: '40px' }}>
            <div className="glass-card stat-card animate-in" style={{ padding: '24px', animationDelay: '0.1s' }}>
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                <span style={{ color: 'var(--text-secondary)', fontSize: '14px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Income</span>
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: 'linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.05))', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#10b981' }}>
                  <Icons.DollarSign size={20} />
                </div>
              </div>
              <div className="font-mono" style={{ fontSize: '32px', fontWeight: '700', marginBottom: '8px' }}>
                £{income.toFixed(2)}
              </div>
              <div style={{ fontSize: '13px', color: 'var(--text-muted)' }}>
                Monthly income
              </div>
            </div>

            <div className="glass-card stat-card animate-in" style={{ padding: '24px', animationDelay: '0.2s' }}>
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                <span style={{ color: 'var(--text-secondary)', fontSize: '14px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Expenses</span>
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: 'linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05))', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#ef4444' }}>
                  <Icons.TrendingUp size={20} />
                </div>
              </div>
              <div className="font-mono" style={{ fontSize: '32px', fontWeight: '700', marginBottom: '8px' }}>
                £{totals.actualExpenses.toFixed(2)}
              </div>
              <div style={{ fontSize: '13px', color: 'var(--text-muted)' }}>
                {totals.paidBills} of {totals.totalBills} bills paid
              </div>
            </div>

            <div className="glass-card stat-card animate-in" style={{ padding: '24px', animationDelay: '0.3s' }}>
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                <span style={{ color: 'var(--text-secondary)', fontSize: '14px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Balance</span>
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: `linear-gradient(135deg, ${totals.actualBalance >= 0 ? 'rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.05)' : 'rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05)'})`, display: 'flex', alignItems: 'center', justifyContent: 'center', color: totals.actualBalance >= 0 ? '#00d4ff' : '#ef4444' }}>
                  {totals.actualBalance >= 0 ? <Icons.TrendingUp size={20} /> : <Icons.TrendingDown size={20} />}
                </div>
              </div>
              <div className="font-mono" style={{ fontSize: '32px', fontWeight: '700', marginBottom: '8px', color: totals.actualBalance >= 0 ? '#10b981' : '#ef4444' }}>
                £{totals.actualBalance.toFixed(2)}
              </div>
              <div style={{ fontSize: '13px', color: 'var(--text-muted)' }}>
                Remaining this month
              </div>
            </div>

            <div className="glass-card stat-card animate-in" style={{ padding: '24px', animationDelay: '0.4s' }}>
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '16px' }}>
                <span style={{ color: 'var(--text-secondary)', fontSize: '14px', fontWeight: '500', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Variance</span>
                <div style={{ width: '40px', height: '40px', borderRadius: '10px', background: `linear-gradient(135deg, ${Math.abs(totals.difference) < 10 ? 'rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.05)' : 'rgba(124, 58, 237, 0.2), rgba(124, 58, 237, 0.05)'})`, display: 'flex', alignItems: 'center', justifyContent: 'center', color: Math.abs(totals.difference) < 10 ? '#f59e0b' : '#7c3aed' }}>
                  <Icons.PieChart size={20} />
                </div>
              </div>
              <div className="font-mono" style={{ fontSize: '32px', fontWeight: '700', marginBottom: '8px', color: totals.difference === 0 ? '#10b981' : totals.difference > 0 ? '#ef4444' : '#00d4ff' }}>
                {totals.difference > 0 ? '+' : ''}£{totals.difference.toFixed(2)}
              </div>
              <div style={{ fontSize: '13px', color: 'var(--text-muted)' }}>
                vs projected budget
              </div>
            </div>
          </div>

          {/* Chart and Actions Row */}
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '20px', marginBottom: '40px' }}>
            <div className="glass-card animate-in" style={{ padding: '32px', animationDelay: '0.5s' }}>
              <h2 className="font-display" style={{ fontSize: '24px', marginBottom: '24px' }}>
                Expense Breakdown
              </h2>
              <div className="chart-container">
                <canvas ref={chartRef}></canvas>
              </div>
            </div>

            <div className="glass-card animate-in" style={{ padding: '32px', animationDelay: '0.6s' }}>
              <h2 className="font-display" style={{ fontSize: '24px', marginBottom: '24px' }}>
                Quick Actions
              </h2>
              
              <div style={{ marginBottom: '24px' }}>
                <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                  Monthly Income
                </label>
                <input
                  type="number"
                  className="input"
                  value={income}
                  onChange={(e) => setIncome(parseFloat(e.target.value) || 0)}
                  style={{ marginBottom: '0' }}
                />
              </div>

              <button 
                className="btn btn-primary" 
                onClick={() => setShowAddModal(true)}
                style={{ width: '100%', justifyContent: 'center', marginBottom: '16px' }}
              >
                <Icons.Plus size={20} />
                Add New Bill
              </button>

              <div style={{ padding: '20px', background: 'var(--glass)', borderRadius: '12px', border: '1px solid var(--border)' }}>
                <h3 style={{ fontSize: '14px', fontWeight: '600', marginBottom: '12px', color: 'var(--text-secondary)' }}>
                  Category Summary
                </h3>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                  {categoryTotals.map((cat, i) => (
                    <div key={cat.name} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '8px 0' }}>
                      <span style={{ fontSize: '13px', color: 'var(--text-secondary)' }}>{cat.name}</span>
                      <span className="font-mono" style={{ fontSize: '14px', fontWeight: '600' }}>£{cat.total.toFixed(2)}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>

          {/* Category Filter */}
          <div className="animate-in" style={{ marginBottom: '20px', animationDelay: '0.7s' }}>
            <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap' }}>
              <button 
                className={`btn ${selectedCategory === 'ALL' ? 'btn-primary' : 'btn-secondary'}`}
                onClick={() => setSelectedCategory('ALL')}
              >
                All Bills
              </button>
              {categories.map(cat => (
                <button 
                  key={cat}
                  className={`btn ${selectedCategory === cat ? 'btn-primary' : 'btn-secondary'}`}
                  onClick={() => setSelectedCategory(cat)}
                >
                  {cat}
                </button>
              ))}
            </div>
          </div>

          {/* Bills List */}
          <div className="glass-card animate-in" style={{ padding: '0', overflow: 'hidden', animationDelay: '0.8s' }}>
            <div style={{ padding: '24px', borderBottom: '1px solid var(--border)' }}>
              <h2 className="font-display" style={{ fontSize: '28px' }}>
                {selectedCategory === 'ALL' ? 'All Bills' : selectedCategory}
              </h2>
              <p style={{ color: 'var(--text-secondary)', fontSize: '14px', marginTop: '4px' }}>
                {filteredBills.length} {filteredBills.length === 1 ? 'bill' : 'bills'}
              </p>
            </div>

            <div style={{ overflowX: 'auto' }}>
              <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                <thead>
                  <tr style={{ borderBottom: '1px solid var(--border)' }}>
                    <th style={{ padding: '16px 24px', textAlign: 'left', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Status</th>
                    <th style={{ padding: '16px 24px', textAlign: 'left', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Bill Name</th>
                    <th style={{ padding: '16px 24px', textAlign: 'left', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Category</th>
                    <th style={{ padding: '16px 24px', textAlign: 'right', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Projected</th>
                    <th style={{ padding: '16px 24px', textAlign: 'right', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Actual</th>
                    <th style={{ padding: '16px 24px', textAlign: 'center', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Due Date</th>
                    <th style={{ padding: '16px 24px', textAlign: 'right', color: 'var(--text-secondary)', fontSize: '13px', fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.05em' }}>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {filteredBills.map((bill, index) => (
                    <tr key={bill.id} style={{ borderBottom: '1px solid var(--border)', transition: 'background 0.2s' }} onMouseEnter={(e) => e.currentTarget.style.background = 'var(--glass)'} onMouseLeave={(e) => e.currentTarget.style.background = 'transparent'}>
                      <td style={{ padding: '16px 24px' }}>
                        <button
                          onClick={() => handleTogglePaid(bill.id)}
                          style={{
                            width: '24px',
                            height: '24px',
                            borderRadius: '6px',
                            border: bill.paid ? 'none' : '2px solid var(--border)',
                            background: bill.paid ? 'linear-gradient(135deg, #10b981, #059669)' : 'transparent',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            transition: 'all 0.2s'
                          }}
                        >
                          {bill.paid && <Icons.Check size={16} />}
                        </button>
                      </td>
                      <td style={{ padding: '16px 24px' }}>
                        {editingId === bill.id ? (
                          <input
                            className="input"
                            value={editForm.name}
                            onChange={(e) => setEditForm({ ...editForm, name: e.target.value })}
                            style={{ minWidth: '200px', padding: '8px 12px' }}
                          />
                        ) : (
                          <div>
                            <div style={{ fontWeight: '500', fontSize: '15px', marginBottom: '2px' }}>{bill.name}</div>
                            {bill.paid && (
                              <div style={{ fontSize: '12px', color: '#10b981', display: 'inline-flex', alignItems: 'center', gap: '4px', background: 'rgba(16, 185, 129, 0.1)', padding: '2px 8px', borderRadius: '4px' }}>
                                <Icons.Check size={12} />
                                Paid
                              </div>
                            )}
                          </div>
                        )}
                      </td>
                      <td style={{ padding: '16px 24px' }}>
                        {editingId === bill.id ? (
                          <select
                            className="input"
                            value={editForm.category}
                            onChange={(e) => setEditForm({ ...editForm, category: e.target.value })}
                            style={{ padding: '8px 12px' }}
                          >
                            {categories.map(cat => (
                              <option key={cat} value={cat}>{cat}</option>
                            ))}
                          </select>
                        ) : (
                          <span style={{ fontSize: '13px', color: 'var(--text-secondary)' }}>{bill.category}</span>
                        )}
                      </td>
                      <td style={{ padding: '16px 24px', textAlign: 'right' }}>
                        {editingId === bill.id ? (
                          <input
                            type="number"
                            className="input"
                            value={editForm.projected}
                            onChange={(e) => setEditForm({ ...editForm, projected: parseFloat(e.target.value) || 0 })}
                            style={{ width: '100px', padding: '8px 12px', textAlign: 'right' }}
                          />
                        ) : (
                          <span className="font-mono" style={{ fontSize: '14px', fontWeight: '500' }}>£{bill.projected.toFixed(2)}</span>
                        )}
                      </td>
                      <td style={{ padding: '16px 24px', textAlign: 'right' }}>
                        {editingId === bill.id ? (
                          <input
                            type="number"
                            className="input"
                            value={editForm.actual}
                            onChange={(e) => setEditForm({ ...editForm, actual: parseFloat(e.target.value) || 0 })}
                            style={{ width: '100px', padding: '8px 12px', textAlign: 'right' }}
                          />
                        ) : (
                          <div>
                            <span className="font-mono" style={{ fontSize: '14px', fontWeight: '600' }}>£{bill.actual.toFixed(2)}</span>
                            {bill.actual !== bill.projected && (
                              <div style={{ fontSize: '11px', color: bill.actual > bill.projected ? '#ef4444' : '#10b981', marginTop: '2px' }}>
                                {bill.actual > bill.projected ? '+' : ''}£{(bill.actual - bill.projected).toFixed(2)}
                              </div>
                            )}
                          </div>
                        )}
                      </td>
                      <td style={{ padding: '16px 24px', textAlign: 'center' }}>
                        {editingId === bill.id ? (
                          <input
                            className="input"
                            value={editForm.paymentDate}
                            onChange={(e) => setEditForm({ ...editForm, paymentDate: e.target.value })}
                            style={{ width: '100px', padding: '8px 12px', textAlign: 'center' }}
                          />
                        ) : (
                          <div style={{ display: 'inline-flex', alignItems: 'center', gap: '6px', padding: '6px 12px', background: 'var(--glass)', borderRadius: '8px', border: '1px solid var(--border)' }}>
                            <Icons.Calendar size={14} />
                            <span style={{ fontSize: '13px' }}>{bill.paymentDate}</span>
                          </div>
                        )}
                      </td>
                      <td style={{ padding: '16px 24px', textAlign: 'right' }}>
                        <div style={{ display: 'flex', gap: '8px', justifyContent: 'flex-end' }}>
                          {editingId === bill.id ? (
                            <>
                              <button className="btn btn-icon btn-primary" onClick={handleEditSave}>
                                <Icons.Check size={18} />
                              </button>
                              <button className="btn btn-icon btn-secondary" onClick={() => setEditingId(null)}>
                                <Icons.X size={18} />
                              </button>
                            </>
                          ) : (
                            <>
                              <button className="btn btn-icon btn-secondary" onClick={() => handleEditStart(bill)}>
                                <Icons.Edit size={18} />
                              </button>
                              <button className="btn btn-icon btn-secondary" onClick={() => handleDelete(bill.id)} style={{ color: '#ef4444' }}>
                                <Icons.Trash size={18} />
                              </button>
                            </>
                          )}
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          {/* Add Bill Modal */}
          {showAddModal && (
            <div className="modal-overlay" onClick={() => setShowAddModal(false)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div style={{ padding: '32px' }}>
                  <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '32px' }}>
                    <h2 className="font-display" style={{ fontSize: '28px' }}>Add New Bill</h2>
                    <button className="btn btn-icon btn-secondary" onClick={() => setShowAddModal(false)}>
                      <Icons.X size={20} />
                    </button>
                  </div>

                  <div style={{ display: 'flex', flexDirection: 'column', gap: '20px' }}>
                    <div>
                      <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                        Bill Name
                      </label>
                      <input
                        className="input"
                        placeholder="e.g., Electric Bill"
                        value={newBill.name}
                        onChange={(e) => setNewBill({ ...newBill, name: e.target.value })}
                      />
                    </div>

                    <div>
                      <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                        Category
                      </label>
                      <select
                        className="input"
                        value={newBill.category}
                        onChange={(e) => setNewBill({ ...newBill, category: e.target.value })}
                      >
                        {categories.map(cat => (
                          <option key={cat} value={cat}>{cat}</option>
                        ))}
                      </select>
                    </div>

                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px' }}>
                      <div>
                        <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                          Projected Amount
                        </label>
                        <input
                          type="number"
                          className="input"
                          placeholder="0.00"
                          value={newBill.projected}
                          onChange={(e) => setNewBill({ ...newBill, projected: parseFloat(e.target.value) || 0 })}
                        />
                      </div>

                      <div>
                        <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                          Actual Amount
                        </label>
                        <input
                          type="number"
                          className="input"
                          placeholder="0.00"
                          value={newBill.actual}
                          onChange={(e) => setNewBill({ ...newBill, actual: parseFloat(e.target.value) || 0 })}
                        />
                      </div>
                    </div>

                    <div>
                      <label style={{ display: 'block', color: 'var(--text-secondary)', fontSize: '13px', marginBottom: '8px', fontWeight: '500' }}>
                        Payment Date
                      </label>
                      <input
                        className="input"
                        placeholder="e.g., 15th"
                        value={newBill.paymentDate}
                        onChange={(e) => setNewBill({ ...newBill, paymentDate: e.target.value })}
                      />
                    </div>

                    <div style={{ display: 'flex', gap: '12px', marginTop: '8px' }}>
                      <button 
                        className="btn btn-primary" 
                        onClick={handleAddBill}
                        style={{ flex: 1, justifyContent: 'center' }}
                        disabled={!newBill.name}
                      >
                        <Icons.Plus size={20} />
                        Add Bill
                      </button>
                      <button 
                        className="btn btn-secondary" 
                        onClick={() => setShowAddModal(false)}
                        style={{ flex: 1, justifyContent: 'center' }}
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Footer */}
          <div style={{ marginTop: '60px', padding: '24px', textAlign: 'center', color: 'var(--text-muted)', fontSize: '13px' }}>
            <p>Your financial data is stored locally in your browser</p>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BillsTracker />);
  </script>
</body>
</html>
